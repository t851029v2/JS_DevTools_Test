<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading OKRs</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0e4e5c;
            color: white;
        }
        #okr-tree {
            width: 100%;
            height: 1200px;
            overflow: auto;
        }
        .node rect {
            fill: #1a7f8e;
            stroke: #fff;
            stroke-width: 1px;
        }
        .node text {
            font: 12px sans-serif;
            fill: white;
        }
        .link {
            fill: none;
            stroke: #f4a261;
            stroke-width: 2px;
        }
        #error-message {
            color: #ff6b6b;
            font-weight: bold;
        }
        .platform-okr rect {
            fill: #2a9d8f;
        }
        .product-group rect {
            fill: #e9c46a;
        }
        .objective rect {
            fill: #f4a261;
        }
        .key-result rect {
            fill: #e76f51;
        }
    </style>
</head>
<body>
    <h1>Cascading OKRs</h1>
    <div id="error-message"></div>
    <div id="okr-tree"></div>
    <script>
        console.log('Script started');
        if (typeof d3 === 'undefined') {
            console.error('D3 is not defined');
            document.getElementById('error-message').innerText = 'Error: D3.js library not loaded';
        } else {
            console.log('D3 is loaded');
            try {
                const treeData = {
                    name: "Platform OKRs",
                    type: "platform-okr",
                    children: [
                        {
                            name: "Production in a Day",
                            type: "objective",
                            children: [
                                {
                                    name: "Achieve 70% reduction in average time from commit to production",
                                    type: "key-result"
                                },
                                {
                                    name: "Double the percentage of deployments completed within 24 hours",
                                    type: "key-result"
                                }
                            ]
                        },
                        {
                            name: "Code & Collaboration",
                            type: "product-group",
                            children: [
                                {
                                    name: "Accelerate code-to-review process",
                                    type: "objective",
                                    children: [
                                        {
                                            name: "Cut time from commit to passing all checks by 50%",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Reduce average code review time by 40%",
                                            type: "key-result"
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: "Architecture & Design",
                            type: "product-group",
                            children: [
                                {
                                    name: "Streamline architecture design process",
                                    type: "objective",
                                    children: [
                                        {
                                            name: "Decrease time from design initiation to approval by 40%",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Reduce time spent on repetitive design tasks by 70%",
                                            type: "key-result"
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: "APIs & Integrations",
                            type: "product-group",
                            children: [
                                {
                                    name: "Accelerate API development",
                                    type: "objective",
                                    children: [
                                        {
                                            name: "Halve the time from API design to first consumer integration",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Reduce API-related integration issues by 75%",
                                            type: "key-result"
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                };

                console.log('Tree data:', treeData);

                const margin = {top: 40, right: 120, bottom: 20, left: 120};
                const width = 1800 - margin.left - margin.right;
                const height = 1000 - margin.top - margin.bottom;

                const svg = d3.select("#okr-tree").append("svg")
                    .attr("width", width + margin.right + margin.left)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                console.log('SVG created');

                let i = 0;
                const duration = 750;
                const root = d3.hierarchy(treeData, function(d) { return d.children; });
                root.x0 = 0;
                root.y0 = 0;

                console.log('Root:', root);

                const treemap = d3.tree().size([width, height]);

                update(root);

                function update(source) {
                    console.log('Updating tree');
                    const treeData = treemap(root);
                    const nodes = treeData.descendants();
                    const links = treeData.descendants().slice(1);

                    nodes.forEach(function(d){ d.y = d.depth * 180});

                    const node = svg.selectAll('g.node')
                        .data(nodes, function(d) {return d.id || (d.id = ++i); });

                    const nodeEnter = node.enter().append('g')
                        .attr('class', function(d) { return 'node ' + d.data.type; })
                        .attr("transform", function(d) {
                            return "translate(" + source.x0 + "," + source.y0 + ")";
                        })
                        .on('click', click);

                    nodeEnter.append('rect')
                        .attr('rx', 6)
                        .attr('ry', 6)
                        .attr('width', 1e-6)
                        .attr('height', 1e-6);

                    nodeEnter.append('text')
                        .attr("dy", ".35em")
                        .attr("x", 13)
                        .text(function(d) { return d.data.name; })
                        .style("fill-opacity", 1e-6)
                        .call(wrap, 150);

                    const nodeUpdate = nodeEnter.merge(node);

                    nodeUpdate.transition()
                        .duration(duration)
                        .attr("transform", function(d) { 
                            return "translate(" + d.x + "," + d.y + ")";
                        });

                    nodeUpdate.select('rect')
                        .attr('width', d => d.data.name.length * 7)
                        .attr('height', 30)
                        .attr('x', -5)
                        .attr('y', -15);

                    nodeUpdate.select('text')
                        .style("fill-opacity", 1);

                    const nodeExit = node.exit().transition()
                        .duration(duration)
                        .attr("transform", function(d) {
                            return "translate(" + source.x + "," + source.y + ")";
                        })
                        .remove();

                    nodeExit.select('rect')
                        .attr('width', 1e-6)
                        .attr('height', 1e-6);

                    nodeExit.select('text')
                        .style('fill-opacity', 1e-6);

                    const link = svg.selectAll('path.link')
                        .data(links, function(d) { return d.id; });

                    const linkEnter = link.enter().insert('path', "g")
                        .attr("class", "link")
                        .attr('d', function(d){
                            const o = {x: source.x0, y: source.y0}
                            return diagonal(o, o)
                        });

                    const linkUpdate = linkEnter.merge(link);

                    linkUpdate.transition()
                        .duration(duration)
                        .attr('d', function(d){ return diagonal(d, d.parent) });

                    const linkExit = link.exit().transition()
                        .duration(duration)
                        .attr('d', function(d) {
                            const o = {x: source.x, y: source.y}
                            return diagonal(o, o)
                        })
                        .remove();

                    nodes.forEach(function(d){
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });

                    function diagonal(s, d) {
                        return `M ${s.x} ${s.y}
                                C ${s.x} ${(s.y + d.y) / 2},
                                  ${d.x} ${(s.y + d.y) / 2},
                                  ${d.x} ${d.y}`;
                    }

                    function click(event, d) {
                        if (d.children) {
                            d._children = d.children;
                            d.children = null;
                        } else {
                            d.children = d._children;
                            d._children = null;
                        }
                        update(d);
                    }
                }

                function wrap(text, width) {
                    text.each(function() {
                        var text = d3.select(this),
                            words = text.text().split(/\s+/).reverse(),
                            word,
                            line = [],
                            lineNumber = 0,
                            lineHeight = 1.1, // ems
                            y = text.attr("y"),
                            dy = parseFloat(text.attr("dy")),
                            tspan = text.text(null).append("tspan").attr("x", 13).attr("y", y).attr("dy", dy + "em");
                        while (word = words.pop()) {
                            line.push(word);
                            tspan.text(line.join(" "));
                            if (tspan.node().getComputedTextLength() > width) {
                                line.pop();
                                tspan.text(line.join(" "));
                                line = [word];
                                tspan = text.append("tspan").attr("x", 13).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                            }
                        }
                    });
                }

                console.log('OKR tree rendered successfully');
            } catch (error) {
                console.error('Error rendering OKR tree:', error);
                document.getElementById('error-message').innerText = 'Error rendering OKR tree: ' + error.message;
            }
        }
    </script>
</body>
</html>
