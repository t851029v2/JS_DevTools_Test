<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading OKRs</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #okr-tree {
            width: 100%;
            height: 1200px;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        #error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cascading OKRs</h1>
    <div id="error-message"></div>
    <div id="okr-tree"></div>
    <script>
        console.log('Script started');
        if (typeof d3 === 'undefined') {
            console.error('D3 is not defined');
            document.getElementById('error-message').innerText = 'Error: D3.js library not loaded';
        } else {
            console.log('D3 is loaded');
            try {
                const treeData = {
                    name: "Production in a Day",
                    type: "north-star",
                    children: [
                        {
                            name: "Automation & Efficiency",
                            type: "strategic-theme",
                            children: [
                                {
                                    name: "Streamline the entire development lifecycle",
                                    type: "objective",
                                    children: [
                                        {
                                            name: "Achieve 70% reduction in average time from commit to production",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Double the percentage of deployments completed within 24 hours",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Eliminate 90% of manual interventions in the deployment process",
                                            type: "key-result"
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: "Developer Experience",
                            type: "strategic-theme",
                            children: [
                                {
                                    name: "Create a seamless and satisfying developer journey",
                                    type: "objective",
                                    children: [
                                        {
                                            name: "Attain top quartile developer satisfaction scores in industry benchmarks",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Halve the time developers spend on context switching",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Achieve full platform adoption across all development teams",
                                            type: "key-result"
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: "Quality & Reliability",
                            type: "strategic-theme",
                            children: [
                                {
                                    name: "Enhance overall system quality and stability",
                                    type: "objective",
                                    children: [
                                        {
                                            name: "Reduce production incident frequency by 80%",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Triple the average uptime between system failures",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Cut system recovery time in half",
                                            type: "key-result"
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: "Cost Optimization",
                            type: "strategic-theme",
                            children: [
                                {
                                    name: "Maximize value while minimizing costs",
                                    type: "objective",
                                    children: [
                                        {
                                            name: "Decrease overall infrastructure spend by 30%",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Boost resource utilization efficiency by 50%",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Reduce the average cost per deployment by 40%",
                                            type: "key-result"
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: "Innovation & Learning",
                            type: "strategic-theme",
                            children: [
                                {
                                    name: "Foster a culture of continuous improvement and innovation",
                                    type: "objective",
                                    children: [
                                        {
                                            name: "Increase implementation of developer-initiated improvements by 150%",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Ensure all developers complete at least 40 hours of learning activities quarterly",
                                            type: "key-result"
                                        },
                                        {
                                            name: "Triple the number of internal open-source contributions",
                                            type: "key-result"
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                };

                console.log('Tree data:', treeData);

                const margin = {top: 40, right: 120, bottom: 20, left: 120};
                const width = 1800 - margin.left - margin.right;
                const height = 1000 - margin.top - margin.bottom;

                const svg = d3.select("#okr-tree").append("svg")
                    .attr("width", width + margin.right + margin.left)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                console.log('SVG created');

                let i = 0;
                const duration = 750;
                const root = d3.hierarchy(treeData, function(d) { return d.children; });
                root.x0 = 0;
                root.y0 = width / 2;

                console.log('Root:', root);

                const treemap = d3.tree().size([width, height]);

                update(root);

                function update(source) {
                    console.log('Updating tree');
                    const treeData = treemap(root);
                    const nodes = treeData.descendants();
                    const links = treeData.descendants().slice(1);

                    nodes.forEach(function(d){ d.y = d.depth * 180});

                    const node = svg.selectAll('g.node')
                        .data(nodes, function(d) {return d.id || (d.id = ++i); });

                    const nodeEnter = node.enter().append('g')
                        .attr('class', 'node')
                        .attr("transform", function(d) {
                            return "translate(" + source.x0 + "," + source.y0 + ")";
                        })
                        .on('click', click);

                    nodeEnter.append('circle')
                        .attr('class', 'node')
                        .attr('r', 1e-6)
                        .style("fill", function(d) {
                            switch(d.data.type) {
                                case "north-star": return "#FFD700";
                                case "strategic-theme": return "#87CEFA";
                                case "objective": return "#98FB98";
                                case "key-result": return "#FFA07A";
                                default: return "#fff";
                            }
                        });

                    nodeEnter.append('text')
                        .attr("dy", ".35em")
                        .attr("x", function(d) {
                            return d.children || d._children ? -13 : 13;
                        })
                        .attr("text-anchor", function(d) {
                            return d.children || d._children ? "end" : "start";
                        })
                        .text(function(d) { return d.data.name; })
                        .style("fill-opacity", 1e-6)
                        .call(wrap, 150);

                    const nodeUpdate = nodeEnter.merge(node);

                    nodeUpdate.transition()
                        .duration(duration)
                        .attr("transform", function(d) { 
                            return "translate(" + d.x + "," + d.y + ")";
                        });

                    nodeUpdate.select('circle.node')
                        .attr('r', 10)
                        .style("fill", function(d) {
                            switch(d.data.type) {
                                case "north-star": return "#FFD700";
                                case "strategic-theme": return "#87CEFA";
                                case "objective": return "#98FB98";
                                case "key-result": return "#FFA07A";
                                default: return "#fff";
                            }
                        })
                        .attr('cursor', 'pointer');

                    nodeUpdate.select('text')
                        .style("fill-opacity", 1);

                    const nodeExit = node.exit().transition()
                        .duration(duration)
                        .attr("transform", function(d) {
                            return "translate(" + source.x + "," + source.y + ")";
                        })
                        .remove();

                    nodeExit.select('circle')
                        .attr('r', 1e-6);

                    nodeExit.select('text')
                        .style('fill-opacity', 1e-6);

                    const link = svg.selectAll('path.link')
                        .data(links, function(d) { return d.id; });

                    const linkEnter = link.enter().insert('path', "g")
                        .attr("class", "link")
                        .attr('d', function(d){
                            const o = {x: source.x0, y: source.y0}
                            return diagonal(o, o)
                        });

                    const linkUpdate = linkEnter.merge(link);

                    linkUpdate.transition()
                        .duration(duration)
                        .attr('d', function(d){ return diagonal(d, d.parent) });

                    const linkExit = link.exit().transition()
                        .duration(duration)
                        .attr('d', function(d) {
                            const o = {x: source.x, y: source.y}
                            return diagonal(o, o)
                        })
                        .remove();

                    nodes.forEach(function(d){
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });

                    function diagonal(s, d) {
                        return `M ${s.x} ${s.y}
                                C ${s.x} ${(s.y + d.y) / 2},
                                  ${d.x} ${(s.y + d.y) / 2},
                                  ${d.x} ${d.y}`;
                    }

                    function click(event, d) {
                        if (d.children) {
                            d._children = d.children;
                            d.children = null;
                        } else {
                            d.children = d._children;
                            d._children = null;
                        }
                        update(d);
                    }
                }

                function wrap(text, width) {
                    text.each(function() {
                        var text = d3.select(this),
                            words = text.text().split(/\s+/).reverse(),
                            word,
                            line = [],
                            lineNumber = 0,
                            lineHeight = 1.1, // ems
                            y = text.attr("y"),
                            dy = parseFloat(text.attr("dy")),
                            tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                        while (word = words.pop()) {
                            line.push(word);
                            tspan.text(line.join(" "));
                            if (tspan.node().getComputedTextLength() > width) {
                                line.pop();
                                tspan.text(line.join(" "));
                                line = [word];
                                tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                            }
                        }
                    });
                }

                console.log('OKR tree rendered successfully');
            } catch (error) {
                console.error('Error rendering OKR tree:', error);
                document.getElementById('error-message').innerText = 'Error rendering OKR tree: ' + error.message;
            }
        }
    </script>
</body>
</html>
