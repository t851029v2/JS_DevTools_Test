<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Focused Developer Platform Strategy - Cascading OKRs</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0e4e5c;
            color: #fff;
        }
        #okr-tree {
            width: 100%;
            height: 800px;
            overflow: auto;
            border: 1px solid #fff;
        }
        .node rect {
            fill-opacity: 0.9;
            stroke: #fff;
            stroke-width: 1px;
        }
        .node text {
            font: 12px sans-serif;
            fill: #fff;
        }
        .link {
            fill: none;
            stroke: #f4a261;
            stroke-width: 1px;
        }
        .north-star rect { fill: #2a9d8f; }
        .strategic-theme rect { fill: #e9c46a; }
        .product-group rect { fill: #f4a261; }
        .objective rect { fill: #e76f51; }
        .key-result rect { fill: #264653; }
    </style>
</head>
<body>
    <h1>AI-Focused Developer Platform Strategy - Cascading OKRs</h1>
    <div id="debug"></div>
    <div id="okr-tree"></div>
    <script>
        console.log("Script started");
        const debug = document.getElementById('debug');
        
        function logDebug(message) {
            console.log(message);
            debug.innerHTML += message + '<br>';
        }

        logDebug("D3 version: " + d3.version);

        const treeData = {
            name: "North Star: Production in a Day",
            type: "north-star",
            children: [
                {
                    name: "Automation & Efficiency",
                    type: "strategic-theme",
                    children: [
                        {
                            name: "Streamline development lifecycle",
                            type: "objective",
                            children: [
                                { name: "70% reduction in commit to production time", type: "key-result" },
                                { name: "Double deployments within 24 hours", type: "key-result" },
                                { name: "90% reduction in manual interventions", type: "key-result" }
                            ]
                        }
                    ]
                },
                {
                    name: "Developer Experience",
                    type: "strategic-theme",
                    children: [
                        {
                            name: "Create seamless developer journey",
                            type: "objective",
                            children: [
                                { name: "Top quartile developer satisfaction", type: "key-result" },
                                { name: "Halve context switching time", type: "key-result" },
                                { name: "100% platform adoption", type: "key-result" }
                            ]
                        }
                    ]
                },
                {
                    name: "AI-Accelerated Development",
                    type: "strategic-theme",
                    children: [
                        {
                            name: "Enhance productivity with AI",
                            type: "objective",
                            children: [
                                { name: "30% increase in developer happiness", type: "key-result" },
                                { name: "80% AI feature adoption", type: "key-result" },
                                { name: "25% cost reduction through AI", type: "key-result" }
                            ]
                        }
                    ]
                }
            ]
        };

        logDebug("Tree data defined");

        const margin = {top: 20, right: 90, bottom: 30, left: 90};
        const width = 1600 - margin.left - margin.right;
        const height = 800 - margin.top - margin.bottom;

        const svg = d3.select("#okr-tree").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        logDebug("SVG created");

        const i = 0;
        const duration = 750;
        const root = d3.hierarchy(treeData, function(d) { return d.children; });
        root.x0 = height / 2;
        root.y0 = 0;

        logDebug("Root created");

        const treemap = d3.tree().size([height, width]);

        update(root);

        function update(source) {
            logDebug("Updating tree");
            const treeData = treemap(root);
            const nodes = treeData.descendants();
            const links = treeData.descendants().slice(1);

            nodes.forEach(function(d){ d.y = d.depth * 300});

            const node = svg.selectAll('g.node')
                .data(nodes, function(d) {return d.id || (d.id = ++i); });

            const nodeEnter = node.enter().append('g')
                .attr('class', function(d) { return 'node ' + d.data.type; })
                .attr("transform", function(d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                });

            nodeEnter.append('rect')
                .attr('rx', 6)
                .attr('ry', 6)
                .attr('width', function(d) { return d.data.name.length * 7; })
                .attr('height', 30)
                .attr('x', -3)
                .attr('y', -15);

            nodeEnter.append('text')
                .attr("dy", ".35em")
                .attr("x", 5)
                .text(function(d) { return d.data.name; });

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", function(d) { 
                    return "translate(" + d.y + "," + d.x + ")";
                });

            const link = svg.selectAll('path.link')
                .data(links, function(d) { return d.id; });

            const linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', function(d){
                    const o = {x: source.x0, y: source.y0}
                    return diagonal(o, o)
                });

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(duration)
                .attr('d', function(d){ return diagonal(d, d.parent) });

            nodes.forEach(function(d){
                d.x0 = d.x;
                d.y0 = d.y;
            });

            function diagonal(s, d) {
                return `M ${s.y} ${s.x}
                        C ${(s.y + d.y) / 2} ${s.x},
                          ${(s.y + d.y) / 2} ${d.x},
                          ${d.y} ${d.x}`;
            }
            
            logDebug("Tree updated");
        }

        logDebug("Script completed");
    </script>
</body>
</html>
