<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Developer Tools Platform Dashboard</title>
</head>
<body>
    <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
        <style>
            .small { font: italic 13px sans-serif; }
            .heavy { font: bold 20px sans-serif; }
            .normal { font: 16px sans-serif; }
        </style>
        
        <!-- Central Node -->
        <rect x="550" y="10" width="100" height="60" rx="10" ry="10" fill="#FFD700" />
        <text x="600" y="45" text-anchor="middle" class="heavy">Production in a Day</text>
        
        <!-- Platform Level Themes -->
        <rect x="200" y="120" width="180" height="40" rx="5" ry="5" fill="#87CEFA" />
        <text x="290" y="145" text-anchor="middle" class="normal">Automation &amp; Efficiency</text>
        <line x1="600" y1="70" x2="290" y2="120" stroke="black" stroke-width="2" />
        
        <rect x="510" y="120" width="180" height="40" rx="5" ry="5" fill="#87CEFA" />
        <text x="600" y="145" text-anchor="middle" class="normal">Developer Experience</text>
        <line x1="600" y1="70" x2="600" y2="120" stroke="black" stroke-width="2" />
        
        <rect x="820" y="120" width="180" height="40" rx="5" ry="5" fill="#87CEFA" />
        <text x="910" y="145" text-anchor="middle" class="normal">Cost Optimization</text>
        <line x1="600" y1="70" x2="910" y2="120" stroke="black" stroke-width="2" />
        
        <!-- Product Groups -->
        <rect x="20" y="200" width="160" height="40" rx="5" ry="5" fill="#98FB98" />
        <text x="100" y="225" text-anchor="middle" class="normal">Code &amp; Collaboration</text>
        <line x1="290" y1="160" x2="100" y2="200" stroke="black" stroke-width="2" />
        <line x1="600" y1="160" x2="100" y2="200" stroke="black" stroke-width="2" />
        
        <rect x="220" y="200" width="160" height="40" rx="5" ry="5" fill="#98FB98" />
        <text x="300" y="225" text-anchor="middle" class="normal">Architecture &amp; Design</text>
        <line x1="290" y1="160" x2="300" y2="200" stroke="black" stroke-width="2" />
        <line x1="600" y1="160" x2="300" y2="200" stroke="black" stroke-width="2" />
        
        <rect x="420" y="200" width="160" height="40" rx="5" ry="5" fill="#98FB98" />
        <text x="500" y="225" text-anchor="middle" class="normal">Quality &amp; Observability</text>
        <line x1="290" y1="160" x2="500" y2="200" stroke="black" stroke-width="2" />
        <line x1="910" y1="160" x2="500" y2="200" stroke="black" stroke-width="2" />
        
        <rect x="620" y="200" width="160" height="40" rx="5" ry="5" fill="#98FB98" />
        <text x="700" y="225" text-anchor="middle" class="normal">Infrastructure &amp; Ops</text>
        <line x1="290" y1="160" x2="700" y2="200" stroke="black" stroke-width="2" />
        <line x1="910" y1="160" x2="700" y2="200" stroke="black" stroke-width="2" />
        
        <rect x="820" y="200" width="160" height="40" rx="5" ry="5" fill="#98FB98" />
        <text x="900" y="225" text-anchor="middle" class="normal">APIs &amp; Integrations</text>
        <line x1="600" y1="160" x2="900" y2="200" stroke="black" stroke-width="2" />
        <line x1="910" y1="160" x2="900" y2="200" stroke="black" stroke-width="2" />
        
        <rect x="1020" y="200" width="160" height="40" rx="5" ry="5" fill="#98FB98" />
        <text x="1100" y="225" text-anchor="middle" class="normal">Developer Experience</text>
        <line x1="600" y1="160" x2="1100" y2="200" stroke="black" stroke-width="2" />
        
        <!-- Example Objectives for Code & Collaboration -->
        <rect x="10" y="280" width="180" height="60" rx="5" ry="5" fill="#FFA07A" />
        <text x="100" y="300" text-anchor="middle" class="small">Accelerate code-to-review</text>
        <text x="100" y="320" text-anchor="middle" class="small">process while maintaining</text>
        <text x="100" y="340" text-anchor="middle" class="small">quality</text>
        <line x1="100" y1="240" x2="100" y2="280" stroke="black" stroke-width="2" />
        
        <!-- Example Key Results for this Objective -->
        <rect x="20" y="360" width="160" height="40" rx="5" ry="5" fill="#F0E68C" />
        <text x="100" y="385" text-anchor="middle" class="small">Cut commit to check</text>
        <text x="100" y="400" text-anchor="middle" class="small">time by 50%</text>
        <line x1="100" y1="340" x2="100" y2="360" stroke="black" stroke-width="2" />
        
        <rect x="20" y="420" width="160" height="40" rx="5" ry="5" fill="#F0E68C" />
        <text x="100" y="445" text-anchor="middle" class="small">Reduce review time</text>
        <text x="100" y="460" text-anchor="middle" class="small">by 40%</text>
        <line x1="100" y1="340" x2="100" y2="420" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
