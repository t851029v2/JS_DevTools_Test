<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools Platform Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Developer Tools Platform Dashboard</h1>
    <div>
        <canvas id="issuesChart"></canvas>
    </div>
    <script>
        // Fetch data from GitHub API and update chart
        async function updateDashboard() {
            const response = await fetch('https://api.github.com/repos/OWNER/REPO/issues?state=all');
            const issues = await response.json();
            
            const openIssues = issues.filter(issue => issue.state === 'open').length;
            const closedIssues = issues.filter(issue => issue.state === 'closed').length;

            const ctx = document.getElementById('issuesChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Open Issues', 'Closed Issues'],
                    datasets: [{
                        data: [openIssues, closedIssues],
                        backgroundColor: ['#ff6384', '#36a2eb']
                    }]
                }
            });
        }

        updateDashboard();
        // Update every 5 minutes
        setInterval(updateDashboard, 300000);
    </script>
</body>
</html>
